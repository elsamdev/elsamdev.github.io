<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulaci√≥n de Batalla</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="ring">
            <div id="player" class="character">
                <div class="name">Jugador</div>
                <div class="health-bar">
                    <div class="health" id="playerHealth"></div>
                </div>
            </div>
            <div id="enemy" class="character">
                <div class="name">Enemigo</div>
                <div class="health-bar">
                    <div class="health" id="enemyHealth"></div>
                </div>
            </div>
        </div>
        <div id="controls">
            <button id="startButton">Iniciar Batalla</button>
            <button id="replayButton" disabled>Reproducir Batalla</button>
        </div>
        <div id="stats"></div>
        <div id="timeline"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
