<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-container">
            <h1 class="logo">ELSAMDEV</h1>
            <span class="tagline">Diseños web minimalistas y elegantes</span>
        </div>

        <section class="technologies">
            <!-- <h2>Technologías</h2> -->
            <div class="icons">
                <img src="img/icons/DeviconHtml5.svg" alt="HTML">
                <img src="img/icons/DeviconCss3.svg" alt="CSS">
                <img src="img/icons/DeviconJavascript.svg" alt="JavaScript">
                <img src="img/icons/DeviconWordpress.svg" alt="WordPress">
                <img src="img/icons/DeviconTailwindcss.svg" alt="Tailwind">
                <!-- Añade más iconos según necesites -->
            </div>
        </section>
    </header>



    <section class="projects">
        <h2>Proyectos</h2>
        <nav class="project-menu">
            <div class="color"></div>
            <button data-target="0">Proyecto</button>
            <button data-target="1">Proyecto</button>
            <button data-target="2">Proyecto</button>
            <button data-target="3">Proyecto</button>

            <!-- Añade más botones según el número de proyectos -->
        </nav>
        <div class="project-slider">
            <div class="project">
                <img src="project1.png" alt="Proyecto 1">
                <h3>Nombre del Proyecto 1</h3>
            </div>
            <div class="project">
                <img src="project2.png" alt="Proyecto 2">
                <h3>Nombre del Proyecto 2</h3>
            </div>
            <div class="project">
                <img src="project2.png" alt="Proyecto 3">
                <h3>Nombre del Proyecto 3</h3>
            </div>
            <div class="project">
                <img src="project2.png" alt="Proyecto 4">
                <h3>Nombre del Proyecto 4</h3>
            </div>
            <!-- Añade más proyectos según necesites -->
        </div>

        <footer>
            <p>© 2024 ELSAMDEV</p>
        </footer>
    </section>



    <script src="script.js"></script>
</body>

</html>
