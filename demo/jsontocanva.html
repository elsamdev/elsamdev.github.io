<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON a Canvas con Zoom y Tamaño de Píxel Ajustable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }

        textarea {
            width: 300px;
            height: 150px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }

        input[type="number"] {
            margin: 5px;
            padding: 5px;
            font-size: 16px;
            width: 80px;
        }
    </style>
</head>

<body>

    <h1>Convertir JSON a Imagen en Canvas con Zoom y Tamaño de Píxel</h1>
    <textarea id="jsonInput" placeholder="Pega aquí tu JSON..."></textarea>
    <button id="drawButton">Dibujar Imagen</button>
    <div>
        <button id="zoomIn">Zoom +</button>
        <button id="zoomOut">Zoom -</button>
        <label for="pixelSizeInput">Tamaño de Píxel:</label>
        <input type="number" id="pixelSizeInput" value="1" min="1">
    </div>
    <canvas id="canvas"></canvas>

    <script>
        let scale = 1;
        let pixelSize = 1;
        let jsonData;

        document.getElementById('drawButton').addEventListener('click', function () {
            const jsonInput = document.getElementById('jsonInput').value;
            try {
                jsonData = JSON.parse(jsonInput);
                pixelSize = parseInt(document.getElementById('pixelSizeInput').value);
                scale = 1;  // Resetea el zoom cuando se dibuja una nueva imagen
                updateCanvasSize(jsonData);
                drawCanvas(jsonData);
            } catch (error) {
                alert("El JSON es inválido. Por favor, revisa su estructura.");
            }
        });

        document.getElementById('zoomIn').addEventListener('click', function () {
            if (jsonData) {
                scale *= 1.2;
                updateCanvasSize(jsonData);
                drawCanvas(jsonData);
            }
        });

        document.getElementById('zoomOut').addEventListener('click', function () {
            if (jsonData) {
                scale /= 1.2;
                updateCanvasSize(jsonData);
                drawCanvas(jsonData);
            }
        });

        function updateCanvasSize(data) {
            const canvas = document.getElementById('canvas');
            canvas.width = data.width * scale * pixelSize;
            canvas.height = data.height * scale * pixelSize;
        }

        function drawCanvas(data) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Limpia el canvas antes de redibujar
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibuja los píxeles escalados
            data.pixels.forEach(pixel => {
                ctx.fillStyle = pixel.color;
                ctx.fillRect(
                    pixel.x * scale * pixelSize,
                    pixel.y * scale * pixelSize,
                    scale * pixelSize,
                    scale * pixelSize
                );
            });
        }
    </script>

</body>

</html>
