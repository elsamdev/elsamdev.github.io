<html>

<head>
    <base href="https://roguelike-cardgame.example.com/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Roguelike Card Game UI</title>
    <style>
        :root {
            --background-color: #1a1a2e;
            --text-color: #e0e0e0;
            --primary-color: #4a4e69;
            --secondary-color: #9a8c98;
            --accent-color: #c9ada7;
            --success-color: #4caf50;
            --danger-color: #f44336;
            --info-color: #2196f3;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            font-family: 'Cinzel', serif;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
        }

        .start-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-option {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 0.75em 1.5em;
            margin: 0.5em;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu-option:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 0.5em;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .player-info,
        .enemy-info {
            display: flex;
            align-items: center;
        }

        .health-bar {
            width: 7.5em;
            height: 1em;
            background-color: var(--danger-color);
            margin: 0 0.5em;
            position: relative;
            cursor: pointer;
        }

        .health-bar-fill {
            height: 100%;
            background-color: var(--success-color);
            width: 75%;
            /* Example: 75% health */
            transition: width 0.5s;
        }

        .health-details {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 0.5em;
            border-radius: 0.25em;
            display: none;
            font-size: 0.8em;
        }

        .battlefield {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .card {
            width: 5em;
            height: 7.5em;
            background-color: var(--primary-color);
            border: 2px solid var(--accent-color);
            border-radius: 0.5em;
            margin: 0 0.25em;
            transition: transform 0.3s;
            transform-style: preserve-3d;
            cursor: grab;
        }

        .card:active {
            cursor: grabbing;
        }

        .card-preview {
            position: absolute;
            width: 10em;
            height: 15em;
            background-color: var(--secondary-color);
            border: 2px solid var(--accent-color);
            border-radius: 0.5em;
            padding: 0.5em;
            display: none;
            z-index: 100;
            font-size: 0.8em;
        }

        .player-hand {
            position: absolute;
            bottom: 1em;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .player-hand .card {
            transform: rotateX(20deg);
        }

        .player-hand .card:hover {
            transform: rotateX(20deg) translateY(-1em);
        }

        .deck,
        .discard-pile {
            position: absolute;
            bottom: 1em;
            width: 4em;
            height: 6em;
            background-color: var(--secondary-color);
            border: 2px solid var(--accent-color);
            border-radius: 0.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }

        .deck {
            left: 1em;
        }

        .discard-pile {
            right: 1em;
        }

        .missions {
            position: absolute;
            top: 50%;
            right: 1em;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.5em;
            border-radius: 0.5em;
            font-size: 0.9em;
        }

        .timer {
            position: absolute;
            top: 0.5em;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            font-weight: bold;
        }

        .tutorial-tip {
            position: absolute;
            background-color: var(--info-color);
            color: white;
            padding: 0.5em;
            border-radius: 0.25em;
            max-width: 10em;
            z-index: 1000;
            display: none;
            font-size: 0.9em;
        }

        .damage-indicator {
            position: absolute;
            font-size: 1.2em;
            font-weight: bold;
            opacity: 0;
            transition: transform 0.5s, opacity 0.5s;
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        .shake {
            animation: shake 0.5s;
        }

        /* Media Queries for Responsive Design */
        @media screen and (max-width: 768px) {
            body {
                font-size: 14px;
            }

            .menu-option {
                padding: 0.5em 1em;
            }

            .health-bar {
                width: 5em;
            }

            .card {
                width: 4em;
                height: 6em;
            }

            .card-preview {
                width: 8em;
                height: 12em;
            }

            .missions {
                font-size: 0.8em;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                font-size: 12px;
            }

            .top-bar {
                flex-direction: column;
                align-items: center;
            }

            .player-info,
            .enemy-info {
                margin-bottom: 0.5em;
            }

            .player-hand {
                bottom: 0.5em;
            }

            .deck,
            .discard-pile {
                bottom: 0.5em;
                width: 3em;
                height: 4.5em;
            }

            .missions {
                top: auto;
                bottom: 1em;
                right: 50%;
                transform: translateX(50%);
            }
        }

        /* Styles for touch devices */
        @media (hover: none) {
            .card:hover {
                transform: none;
            }

            .menu-option,
            .card,
            .deck,
            .discard-pile {
                padding: 1em;
                margin: 0.5em;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="start-menu">
            <h1>Roguelike Card Game</h1>
            <button class="menu-option" id="new-game">New Game</button>
            <button class="menu-option" id="select-difficulty">Select Difficulty</button>
            <button class="menu-option" id="select-character">Select Character</button>
            <button class="menu-option" id="customize-deck">Customize Deck</button>
            <button class="menu-option" id="enter-seed">Enter Seed</button>
        </div>

        <div class="top-bar">
            <div class="player-info">
                <span>Player</span>
                <div class="health-bar" id="player-health-bar">
                    <div class="health-bar-fill"></div>
                    <div class="health-details">
                        HP: 75/100<br>
                        Defense: 5<br>
                        Status: Normal
                    </div>
                </div>
                <span>75/100</span>
            </div>
            <div class="enemy-info">
                <span>Enemy</span>
                <div class="health-bar" id="enemy-health-bar">
                    <div class="health-bar-fill" style="width: 50%;"></div>
                    <div class="health-details">
                        HP: 50/100<br>
                        Defense: 2<br>
                        Status: Weakened
                    </div>
                </div>
                <span>50/100</span>
            </div>
        </div>

        <div class="battlefield">
            <!-- Enemy cards would be placed here -->
            <!-- Player cards would be placed here when played -->
        </div>

        <div class="player-hand">
            <div class="card" data-card-id="1"></div>
            <div class="card" data-card-id="2"></div>
            <div class="card" data-card-id="3"></div>
            <div class="card" data-card-id="4"></div>
            <div class="card" data-card-id="5"></div>
        </div>

        <div class="deck" id="deck">15</div>
        <div class="discard-pile" id="discard-pile">5</div>

        <div class="missions">
            <h3>Missions</h3>
            <ul>
                <li>Defeat 3 enemies</li>
                <li>Collect 5 rare cards</li>
            </ul>
        </div>

        <div class="timer">2:30</div>

        <div class="card-preview"></div>
        <div class="tutorial-tip"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const startMenu = document.querySelector('.start-menu');
            const newGameBtn = document.getElementById('new-game');
            const cards = document.querySelectorAll('.card');
            const cardPreview = document.querySelector('.card-preview');
            const playerHealthBar = document.getElementById('player-health-bar');
            const enemyHealthBar = document.getElementById('enemy-health-bar');
            const deck = document.getElementById('deck');
            const discardPile = document.getElementById('discard-pile');
            const tutorialTip = document.querySelector('.tutorial-tip');

            newGameBtn.addEventListener('click', () => {
                startMenu.style.display = 'none';
                showTutorialTip('Welcome to the game! Click or tap on a card to play it.');
            });

            cards.forEach(card => {
                card.addEventListener('mouseover', (e) => {
                    showCardPreview(e);
                });

                card.addEventListener('mouseout', () => {
                    hideCardPreview();
                });

                card.addEventListener('click', () => {
                    playCard(card);
                });

                card.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    showCardPreview(e.touches[0]);
                });

                card.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    hideCardPreview();
                    playCard(card);
                });

                card.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', e.target.dataset.cardId);
                });
            });

            document.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            document.addEventListener('drop', (e) => {
                e.preventDefault();
                const cardId = e.dataTransfer.getData('text');
                const card = document.querySelector(`[data-card-id="${cardId}"]`);
                playCard(card);
            });

            playerHealthBar.addEventListener('click', () => {
                toggleHealthDetails(playerHealthBar);
            });

            enemyHealthBar.addEventListener('click', () => {
                toggleHealthDetails(enemyHealthBar);
            });

            deck.addEventListener('click', () => {
                showTutorialTip('This is your deck. Click or tap to draw a card.');
            });

            discardPile.addEventListener('click', () => {
                showTutorialTip('This is your discard pile. Click or tap to view discarded cards.');
            });

            function showCardPreview(e) {
                cardPreview.style.display = 'block';
                const rect = e.target.getBoundingClientRect();
                const previewRect = cardPreview.getBoundingClientRect();

                let left = rect.right + 10;
                let top = rect.top;

                // Check if the preview would go off the right side of the screen
                if (left + previewRect.width > window.innerWidth) {
                    left = rect.left - previewRect.width - 10;
                }

                // Check if the preview would go off the bottom of the screen
                if (top + previewRect.height > window.innerHeight) {
                    top = window.innerHeight - previewRect.height - 10;
                }

                cardPreview.style.left = `${left}px`;
                cardPreview.style.top = `${top}px`;
                cardPreview.textContent = 'Card Preview: Attack +5, Cost: 2 Energy';
            }

            function hideCardPreview() {
                cardPreview.style.display = 'none';
            }

            function playCard(card) {
                console.log('Card played!');
                card.style.transform = 'translateY(-100px) scale(1.1)';
                setTimeout(() => {
                    card.remove();
                    showDamageIndicator();
                }, 500);
            }

            function toggleHealthDetails(healthBar) {
                const details = healthBar.querySelector('.health-details');
                details.style.display = details.style.display === 'none' ? 'block' : 'none';
            }

            function showTutorialTip(message) {
                tutorialTip.textContent = message;
                tutorialTip.style.display = 'block';
                tutorialTip.style.left = '50%';
                tutorialTip.style.top = '50%';
                tutorialTip.style.transform = 'translate(-50%, -50%)';
                setTimeout(() => {
                    tutorialTip.style.display = 'none';
                }, 3000);
            }

            function showDamageIndicator() {
                const indicator = document.createElement('div');
                indicator.className = 'damage-indicator';
                indicator.textContent = '-10';
                indicator.style.color = 'red';
                indicator.style.left = '50%';
                indicator.style.top = '40%';
                document.body.appendChild(indicator);

                setTimeout(() => {
                    indicator.style.transform = 'translateY(-50px)';
                    indicator.style.opacity = '1';
                }, 0);

                setTimeout(() => {
                    indicator.style.opacity = '0';
                }, 1000);

                setTimeout(() => {
                    indicator.remove();
                }, 1500);

                document.body.classList.add('shake');
                setTimeout(() => {
                    document.body.classList.remove('shake');
                }, 500);
            }

            // Simple timer functionality
            let time = 150; // 2:30 in seconds
            const timerElement = document.querySelector('.timer');

            setInterval(() => {
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                if (time > 0) time--;
            }, 1000);

            // Responsive design adjustments
            function adjustForScreenSize() {
                const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
                const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);

                // Adjust card size and spacing based on screen width
                const cardWidth = vw < 480 ? '3em' : vw < 768 ? '4em' : '5em';
                const cardHeight = vw < 480 ? '4.5em' : vw < 768 ? '6em' : '7.5em';
                const cardMargin = vw < 480 ? '0.1em' : vw < 768 ? '0.2em' : '0.25em';

                cards.forEach(card => {
                    card.style.width = cardWidth;
                    card.style.height = cardHeight;
                    card.style.margin = `0 ${cardMargin}`;
                });

                // Adjust health bar size
                const healthBarWidth = vw < 480 ? '4em' : vw < 768 ? '5em' : '7.5em';
                document.querySelectorAll('.health-bar').forEach(bar => {
                    bar.style.width = healthBarWidth;
                });

                // Adjust missions position
                const missions = document.querySelector('.missions');
                if (vw < 480) {
                    missions.style.top = 'auto';
                    missions.style.bottom = '1em';
                    missions.style.right = '50%';
                    missions.style.transform = 'translateX(50%)';
                } else {
                    missions.style.top = '50%';
                    missions.style.bottom = 'auto';
                    missions.style.right = '1em';
                    missions.style.transform = 'translateY(-50%)';
                }
            }

            // Call adjustForScreenSize on load and resize
            adjustForScreenSize();
            window.addEventListener('resize', adjustForScreenSize);
        });
    </script>
</body>

</html>
