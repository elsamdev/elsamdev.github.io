<html>

<head>
    <base href="https://fantasy-character-sprite-generator.example.com/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Character Sprite Generator</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #00ff99;
            text-shadow: 2px 2px 4px rgba(0, 255, 153, 0.3);
        }

        #canvas {
            border: 2px solid #00ff99;
            background-color: #0f0f1a;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        button,
        select,
        input,
        textarea {
            background-color: #00ff99;
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        button:hover,
        select:hover,
        input:hover,
        textarea:hover {
            background-color: #00cc7a;
            transform: translateY(-2px);
        }

        textarea {
            width: 100%;
            height: 100px;
            resize: none;
        }
    </style>
</head>

<body>
    <h1>Fantasy Character Sprite Generator</h1>
    <canvas id="canvas" width="64" height="64"></canvas>
    <div id="controls">
        <textarea id="spriteCodeInput" placeholder="Enter sprite code here..."></textarea>
        <button onclick="generateSpriteFromInput()">Generate Sprite from Code</button>
        <input id="generatedSpriteCode" readonly placeholder="Generated sprite code will appear here..." />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const pixelSize = 4;
        let currentSprite = [];

        function drawPixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
        }

        function generateSprite() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            currentSprite = [];

            // Example of generating a simple sprite
            // (This is where your sprite generation logic would go)


            // Convert the sprite data to JSON and display it in the input field
            const spriteCode = JSON.stringify(currentSprite);
            document.getElementById('generatedSpriteCode').value = spriteCode;
        }

        function drawSavedSprite(savedSprite) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            savedSprite.forEach(pixel => {
                drawPixel(pixel.x, pixel.y, pixel.color);
            });
        }

        function generateSpriteFromInput() {
            const spriteCode = document.getElementById('spriteCodeInput').value;
            if (spriteCode) {
                try {
                    const savedSprite = JSON.parse(spriteCode);
                    drawSavedSprite(savedSprite);
                } catch (error) {
                    alert('Invalid sprite code! Please make sure you entered valid JSON.');
                }
            } else {
                alert('Please enter a sprite code.');
            }
        }

        // Initial sprite generation
        generateSprite();
    </script>
</body>

</html>
