<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Sprite with Particles</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #00ff99;
            text-shadow: 2px 2px 4px rgba(0, 255, 153, 0.3);
        }

        .canvas-container {
            position: relative;
            width: 64px;
            height: 64px;
            margin-top: 20px;
        }

        #canvas {
            border: 2px solid #00ff99;
            background-color: #0f0f1a;
        }

        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        textarea {
            width: 400px;
            height: 200px;
            background-color: #0f0f1a;
            color: #e0e0e0;
            border: 2px solid #00ff99;
            font-family: 'Courier New', monospace;
            margin-top: 20px;
        }

        button {
            background-color: #00ff99;
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #00cc7a;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <h1>Draw Sprite with Particles</h1>
    <textarea id="spriteJSONInput" placeholder="Paste your sprite JSON here"></textarea>
    <button onclick="loadSpriteAndAnimateParticles()">Draw Sprite</button>
    <div class="canvas-container">
        <canvas id="canvas" width="64" height="64"></canvas>
        <canvas id="particleCanvas" width="64" height="64"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const particleCanvas = document.getElementById('particleCanvas');
        const particleCtx = particleCanvas.getContext('2d');
        const pixelSize = 4;
        let particles = [];
        let animationFrameId;

        function drawPixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
        }

        function drawSpriteFromJSON(spriteJSON) {
            const spriteData = typeof spriteJSON === 'string' ? JSON.parse(spriteJSON) : spriteJSON;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            spriteData.forEach(pixel => {
                drawPixel(pixel.x, pixel.y, pixel.color);
            });
        }

        function loadSpriteAndAnimateParticles() {
            const spriteJSONInput = document.getElementById('spriteJSONInput').value;
            drawSpriteFromJSON(spriteJSONInput);
            startParticleAnimation();
        }

        function createParticle() {
            return {
                x: Math.random() * particleCanvas.width,
                y: Math.random() * particleCanvas.height,
                size: Math.random() * 2 + 1,
                speedX: Math.random() * 2 - 1,
                speedY: Math.random() * 2 - 1,
                color: 'rgba(0, 255, 153, 0.7)'
            };
        }

        function updateParticles() {
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;

                // Rebotar en los bordes del canvas
                if (p.x <= 0 || p.x >= particleCanvas.width) p.speedX *= -1;
                if (p.y <= 0 || p.y >= particleCanvas.height) p.speedY *= -1;
            });
        }

        function drawParticles() {
            particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            particles.forEach(p => {
                particleCtx.fillStyle = p.color;
                particleCtx.beginPath();
                particleCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                particleCtx.fill();
            });
        }

        function animateParticles() {
            updateParticles();
            drawParticles();
            animationFrameId = requestAnimationFrame(animateParticles);
        }

        function startParticleAnimation() {
            particles = [];
            // Crear nuevas partículas
            for (let i = 0; i < 50; i++) {
                particles.push(createParticle());
            }
            // Iniciar la animación de partículas
            cancelAnimationFrame(animationFrameId);  // Cancelar cualquier animación previa
            animateParticles();
        }
    </script>
</body>

</html>
