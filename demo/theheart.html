<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Sonidos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e94560;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #c62d4a;
        }
    </style>
</head>

<body>
    <button id="playDamage" class="button">Probar Sonido de Daño</button>
    <button id="playHeal" class="button">Probar Sonido de Curación</button>
    <button id="playDestroy" class="button">Probar Sonido de Destrucción</button>

    <script>

        // Asegúrate de que los archivos de audio estén en la misma carpeta que el HTML
        const damageSound = new Audio('damage.mp3');
        const healSound = new Audio('heal.mp3');
        const destroySound = new Audio('destroy.mp3');

        // Función para reproducir el sonido de daño
        document.getElementById('playDamage').addEventListener('click', () => {
            damageSound.play().catch(error => {
                console.error('Error al reproducir el sonido de daño:', error);
            });
        });

        // Función para reproducir el sonido de curación
        document.getElementById('playHeal').addEventListener('click', () => {
            healSound.play().catch(error => {
                console.error('Error al reproducir el sonido de curación:', error);
            });
        });

        // Función para reproducir el sonido de destrucción
        document.getElementById('playDestroy').addEventListener('click', () => {
            destroySound.play().catch(error => {
                console.error('Error al reproducir el sonido de destrucción:', error);
            });
        });

    </script>
</body>

</html>
