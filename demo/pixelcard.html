<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F4D278;
            /* Color de fondo */
            margin: 0;
        }

        .card {
            width: 300px;
            height: 450px;
            background-color: #E97F41;
            /* Color de la parte inferior */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .top-section {
            height: 60%;
            /* Ajusta según el diseño */
            background-color: white;
            position: relative;
            margin: 10px;
            box-sizing: border-box;
            padding: 16px;
            border: 8px solid #9E2F30;
            clip-path: polygon(5% 0%, 15% 0%, 15% 5%, 95% 5%, 95% 0%, 100% 0%, 100% 5%, 100% 95%,
                    95% 95%, 95% 100%, 85% 100%, 85% 95%, 15% 95%, 15% 100%, 5% 100%,
                    5% 95%, 0% 95%, 0% 5%, 5% 5%);
            /* Puntas pixeladas */
        }

        .bottom-section {
            flex-grow: 1;
            background-color: #E97F41;
            position: relative;
        }

        /* Bordes externos en la card */
        .card::before,
        .card::after {
            content: "";
            position: absolute;
            background-color: #F4D278;
            width: 100%;
            height: 8px;
            left: 0;
        }

        .card::before {
            top: 0;
        }

        .card::after {
            bottom: 0;
            width: 100%;
            height: 8px;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="top-section">
            <!-- Aquí podrías insertar contenido como texto o imágenes -->
        </div>
        <div class="bottom-section"></div>
    </div>
</body>

</html>
