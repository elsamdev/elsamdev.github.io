<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <style>
        body,
        html {
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .navigation {
            width: 100%;
            height: 40%;
            min-height: 10%;
            background-color: #8c8;
            position: relative;
            transition: all 0.3s ease;
        }

        .handle {
            width: 100%;
            height: 10px;
            background-color: white;
            cursor: ns-resize;
            position: absolute;
            bottom: 0;
        }
    </style>
    <div class="container">
        <div class="navigation" id="myNavigation">
            <div class="handle"></div>
        </div>
    </div>

    <script>
        const navigation = document.getElementById('myNavigation');
        const handle = document.querySelector('.handle');
        let initialMouseY = 0;
        let isDragging = false;

        navigation.addEventListener('mousedown', mouseDownListener, true); // Escucha en el .handle
        window.addEventListener('mouseup', mouseUpListener, true);

        function mouseMoveListener(e) {
            if (isDragging && e.clientY <= initialMouseY - 100) { // Hacia arriba (10px)
                console.log('Mouse se movió 10px hacia arriba');
                navigation.style.height = "40%";
                initialMouseY = e.clientY;
            } else if (isDragging && e.clientY >= initialMouseY + 100) { // Hacia abajo (10px)
                console.log('Mouse se movió 10px hacia abajo');
                navigation.style.height = "10%";
                initialMouseY = e.clientY;
            }
        }


        function mouseDownListener(e) {
            initialMouseY = e.clientY;
            isDragging = true;
            window.addEventListener('mousemove', mouseMoveListener, true);
        }

        function mouseUpListener(e) {
            isDragging = false;
            window.removeEventListener('mousemove', mouseMoveListener, true);
        }

    </script>
</body>

</html>
