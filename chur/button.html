<!DOCTYPE html>
<html>

<head>
    <style>
        #drag-area {
            width: 300px;
            height: 200px;
            background-color: lightblue;
            border: 2px dashed black;
            text-align: center;
            cursor: move;
            /* Cambia el cursor a una mano para indicar que se puede arrastrar */
        }
    </style>
</head>

<body>
    <div id="drag-area">
        <h1>Arrastra aquí</h1>
    </div>

    <script>
        document.addEventListener('mousedown', (e) => { // Escuchamos el evento mousedown (inicio del arrastre)
            const startX = e.clientX; // Guardamos la posición X inicial
            const startY = e.clientY; // Guardamos la posición Y inicial

            const threshold = 20; // Establecemos el umbral de 20px

            document.addEventListener('mousemove', onMouseMove); // Añadimos un listener para el movimiento del mouse

            function onMouseMove(e) {
                const deltaX = e.clientX - startX; // Calculamos el desplazamiento horizontal
                const deltaY = e.clientY - startY; // Calculamos el desplazamiento vertical

                if (Math.abs(deltaX) >= threshold) { // Si el desplazamiento horizontal es mayor o igual al umbral
                    if (deltaX > 0) {
                        console.log('Drag hacia la derecha');
                    } else {
                        console.log('Drag hacia la izquierda');
                    }
                    document.removeEventListener('mousemove', onMouseMove); // Eliminamos el listener
                }

                if (Math.abs(deltaY) >= threshold) { // Si el desplazamiento vertical es mayor o igual al umbral
                    if (deltaY > 0) {
                        console.log('Drag hacia abajo');
                    } else {
                        console.log('Drag hacia arriba');
                    }
                    document.removeEventListener('mousemove', onMouseMove); // Eliminamos el listener
                }
            }

            document.addEventListener('mouseup', () => { // Escuchamos el evento mouseup (fin del arrastre)
                document.removeEventListener('mousemove', onMouseMove); // Eliminamos el listener si se suelta el botón antes de alcanzar el umbral
            });
        });

    </script>
</body>

</html>
