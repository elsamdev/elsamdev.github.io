<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: green;
            position: relative;
            overflow: hidden;
        }

        .pantalla {
            width: 100%;
            height: 100%;
            min-height: 50vh;
            max-height: 50vh;
            background-color: black;
        }

        .container {
            display: flex;
            flex-direction: column;

            width: 100%;
            height: 100%;
            transition: all 0.3s ease;
            transition: all 0.3s cubic-bezier(0.47, 1.8, 0.41, 0.8);
        }

        .caja1 {
            width: 100%;
            height: 200px;
            min-height: 200px;
            position: absolute;
            left: 0;
            bottom: -160px;
            background-color: beige;
            opacity: .8;
            transition: all 0.3s cubic-bezier(0.47, 1.8, 0.41, 0.8);
        }

        #caja2 {
            width: 100%;
            height: 100%;

            position: relative;
            background-color: green;
            position: relative;
            transition: all 0.3s cubic-bezier(0.47, 1.8, 0.41, 0.8);
        }

        .caja-pequena {
            width: 60px;
            height: 60px;
            background-color: red;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s cubic-bezier(0.47, 1.8, 0.41, 0.8);
        }

        .caja85 {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: all 0.3s cubic-bezier(0.47, 1.8, 0.41, 0.8);
        }

        #button {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            position: absolute;
            top: 150px;
            left: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease-out;
            /* Efecto elástico al soltar */
        }
    </style>


    </script>
</head>

<body>
    <div class="pantalla">
        <div id="button">Arrástrame</div>
    </div>
    <div class="container">
        <div id="caja2" class="caja2">
            <div class="caja85"></div>
        </div>
    </div>
    <div id="caja1" class="caja1">
        <div class="caja-pequena"></div>
    </div>

    <script>
        const caja1 = document.getElementById('caja1');
        const caja2 = document.getElementById('caja2');
        let initialY = 150;
        let isDragging = false;
        let startY, currentY = initialY;

        // Puntos de anclaje
        const topPoint = 0;
        const bottomPoint = initialY;

        function handleMouseDown(event) {
            startY = event.clientY;
            isDragging = true;
            caja1.style.transition = 'none'; // Desactiva la transición mientras se arrastra
        }

        caja2.addEventListener('mousedown', handleMouseDown);
        caja1.addEventListener('mousedown', handleMouseDown);

        document.addEventListener('mousemove', function (event) {
            if (isDragging) {
                let moveY = event.clientY - startY;
                let dy = currentY - initialY;
                let resistanceFactor = 1;  // Factor de resistencia base
                if (moveY > 0) { // Movimiento hacia abajo
                    resistanceFactor += Math.abs(dy) / 2000;
                } else { // Movimiento hacia arriba o estacionario
                    resistanceFactor += Math.abs(dy) / 100;
                }

                currentY += moveY / resistanceFactor;
                startY = event.clientY;

                // Asegura que no se mueva más allá del punto inicial
                if (currentY > initialY) {
                    currentY = initialY;
                }

                caja1.style.transform = `translateY(${currentY - initialY}px)`;
            }
        });

        window.addEventListener('mouseup', function () {
            if (isDragging) {
                isDragging = false;

                // Calcula la distancia a cada punto de anclaje
                const distanceToTop = Math.abs(currentY - topPoint);
                const distanceToBottom = Math.abs(currentY - bottomPoint);

                // Determina el punto más cercano
                const targetY = distanceToTop < distanceToBottom ? topPoint : bottomPoint;

                // Mueve el botón al punto más cercano con una transición suave
                caja1.style.transition = 'transform 0.2s cubic-bezier(0.175, 0.885, 0.320, 1.275)';
                caja1.style.transform = `translateY(${targetY - initialY}px)`;

                // Actualiza la posición actual para futuros arrastres
                currentY = targetY;
            }
        });
    </script>
</body>

</html>
