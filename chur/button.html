<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 400px;
            background-color: beige;
        }

        .pantalla {
            width: 100%;
            height: 100%;
            max-height: 70vh;
            background-color: black;
        }

        .container {
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.47, 1.8, 0.41, 0.8);
            background-color: beige;
            width: 100%;
            height: 100%;
        }

        .caja {
            width: 400px;
            height: 0px;
            min-height: 20px;
            border: 1px solid black;
            position: relative;
            /* Para posicionar la caja pequeña dentro */
            transition: all 0.3s cubic-bezier(0.47, 1.8, 0.41, 0.8);
        }

        #caja2 {
            width: 100%;
            height: 100%;
            border: 1px solid black;
            position: relative;
            background-color: green;
            transition: all 0.3s cubic-bezier(0.47, 1.8, 0.41, 0.8);
        }

        .caja-pequena {
            width: 20px;
            height: 20px;
            min-height: 20%;
            background-color: red;
            position: absolute;
            bottom: 10px;
            /* Posición inicial en la parte inferior */
            left: 50%;
            transform: translateX(-50%);
            /* Centrar horizontalmente */
            transition: bottom 0.3s ease;
            /* Transición suave para el movimiento */
            transition: all 0.3s cubic-bezier(0.47, 1.8, 0.41, 0.8);
        }
    </style>
</head>

<body>
    <div class="pantalla"></div>
    <div class="container">

        <div id="caja2" class="caja2"></div>
        <div id="caja1" class="caja">
            <div class="caja-pequena"></div>
        </div>
    </div>

    <script>
        const caja1 = document.getElementById('caja1');
        const caja2 = document.getElementById('caja2');
        const cajaPequena = caja1.querySelector('.caja-pequena');

        let isDragging = false;
        let initialY = 0;
        let currentSize1 = 80; // Tamaño inicial de la caja 1
        let currentSize2 = 80; // Tamaño inicial de la caja 2 

        function handleDragStart(event) {
            isDragging = true;
            initialY = event.clientY;
        }

        function handleDrag(event) {
            if (!isDragging) return;

            const deltaY = event.clientY - initialY;

            if (deltaY < 0) { // Arrastrando hacia arriba
                currentSize1 = Math.min(80, currentSize1 - deltaY); // Aumenta caja1 hasta 160px
                currentSize2 = Math.max(0, currentSize2 + deltaY);   // Disminuye caja2 hasta 0px
            } else { // Arrastrando hacia abajo
                currentSize1 = Math.max(0, currentSize1 - deltaY);   // Disminuye caja1 hasta 0px
                currentSize2 = Math.min(80, currentSize2 + deltaY); // Aumenta caja2 hasta 160px
            }
            console.log("currentSize1:", currentSize1)
            caja1.style.height = currentSize1 + 'px';
            // caja2.style.height = currentSize2 + 'px';

            // Mover la caja pequeña (ajustar según tus necesidades)
            const cajaPequenaBottom = currentSize1 === 80 ? 80 : 10; // Ejemplo de ajuste
            cajaPequena.style.bottom = cajaPequenaBottom + 'px';

            initialY = event.clientY;
        }

        function handleDragEnd() {
            isDragging = false;
        }

        caja1.addEventListener('mousedown', handleDragStart);
        document.addEventListener('mousemove', handleDrag);
        document.addEventListener('mouseup', handleDragEnd);

        caja2.addEventListener('mousedown', handleDragStart);

    </script>

</body>

</html>
