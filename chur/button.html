<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 100%;

            background-color: beige;
        }

        .pantalla {
            width: 100%;
            height: 100%;
            max-height: 70vh;
            background-color: black;
        }

        .container {
            display: flex;
            flex-direction: column;

            background-color: beige;
            width: 100%;
            height: 100%;
        }

        .caja {
            width: 100%;
            height: 80px;
            min-height: 80px;

            position: relative;
            /* Para posicionar la caja pequeña dentro */

        }

        #caja2 {
            width: 100%;
            height: 100%;
            border: 1px solid black;
            position: relative;
            background-color: green;

        }

        .caja-pequena {
            width: 60px;
            height: 60px;
            background-color: red;
            position: absolute;
            bottom: 10px;
            /* Posición inicial en la parte inferior */
            left: 50%;
            transform: translateX(-50%);
            /* Centrar horizontalmente */
            transition: bottom 0.3s ease;
            /* Transición suave para el movimiento */
            transition: all 0.3s cubic-bezier(0.47, 1.8, 0.41, 0.8);
        }
    </style>
</head>

<body>
    <div class="pantalla"></div>
    <div class="container">

        <div id="caja2" class="caja2"></div>
        <div id="caja1" class="caja">
            <div class="caja-pequena"></div>
        </div>
    </div>

    <script>
        const caja1 = document.getElementById('caja1');
        const caja2 = document.getElementById('caja2');
        const cajaPequena = caja1.querySelector('.caja-pequena');

        let isDragging = false;
        let initialY = 0;
        let currentSize1 = 80;
        const minHeight = 80;
        const maxHeight = 320;

        function getPointerY(event) {
            return event.touches ? event.touches[0].clientY : event.clientY;
        }

        function handleDragStart(event) {
            isDragging = true;
            initialY = getPointerY(event);
        }


        function handleDrag(event) {
            if (!isDragging) return;

            const pointerY = getPointerY(event);

            // Calcular el cambio en píxeles desde el último evento de arrastre
            const deltaY = pointerY - initialY;

            // Actualizar la posición inicial para el próximo evento
            initialY = pointerY;

            // Calcular la nueva altura sumando el delta a la altura actual
            let newSize = currentSize1 - deltaY;

            // Limitar el tamaño dentro del rango permitido
            newSize = Math.max(minHeight, Math.min(maxHeight, newSize));

            currentSize1 = newSize;
            caja1.style.height = currentSize1 + 'px';

            // Transición suave de la caja pequeña (opcional)
            const cajaPequenaBottom = (currentSize1 - 80) * 2.9 - 60;
            cajaPequena.style.bottom = cajaPequenaBottom + 'px';
        }


        function handleDragEnd() {
            isDragging = false;

            // Ajustar al punto más cercano al soltar
            const midpoint = (minHeight + maxHeight) / 2;
            if (currentSize1 < midpoint) {
                currentSize1 = minHeight;
            } else {
                currentSize1 = maxHeight;
            }

            caja1.style.height = currentSize1 + 'px';

            // Ajustar la posición de la caja pequeña (opcional)
            const cajaPequenaBottom = currentSize1 === maxHeight ? 310 : -60;
            cajaPequena.style.bottom = cajaPequenaBottom + 'px';
        }

        caja1.addEventListener('mousedown', handleDragStart);
        caja1.addEventListener('touchstart', handleDragStart);
        document.addEventListener('mousemove', handleDrag);
        document.addEventListener('touchmove', handleDrag);
        document.addEventListener('mouseup', handleDragEnd);
        document.addEventListener('touchend', handleDragEnd);

        caja2.addEventListener('mousedown', handleDragStart);
        caja2.addEventListener('touchstart', handleDragStart);

    </script>

</body>

</html>
