<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        html {
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 100%;

            background-color: beige;
        }

        .pantalla {
            width: 100%;
            height: 100%;
            max-height: 70vh;
            background-color: black;
        }

        .container {
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.47, 1.8, 0.41, 0.8);
            background-color: beige;
            width: 100%;
            height: 100%;
        }

        .caja {
            width: 100%;
            height: 80px;
            min-height: 80px;

            position: relative;
            /* Para posicionar la caja peque침a dentro */
            transition: all 0.3s cubic-bezier(0.47, 1.8, 0.41, 0.8);
        }

        #caja2 {
            width: 100%;
            height: 100%;
            border: 1px solid black;
            position: relative;
            background-color: green;
            transition: all 0.3s cubic-bezier(0.47, 1.8, 0.41, 0.8);
        }

        .caja-pequena {
            width: 60px;
            height: 60px;
            background-color: red;
            position: absolute;
            bottom: 10px;
            /* Posici칩n inicial en la parte inferior */
            left: 50%;
            transform: translateX(-50%);
            /* Centrar horizontalmente */
            transition: bottom 0.3s ease;
            /* Transici칩n suave para el movimiento */
            transition: all 0.3s cubic-bezier(0.47, 1.8, 0.41, 0.8);
        }
    </style>
</head>

<body>
    <div class="pantalla"></div>
    <div class="container">

        <div id="caja2" class="caja2"></div>
        <div id="caja1" class="caja">
            <div class="caja-pequena"></div>
        </div>
    </div>

    <script>
        const caja1 = document.getElementById('caja1');
        const caja2 = document.getElementById('caja2');
        const cajaPequena = caja1.querySelector('.caja-pequena');

        let isDragging = false;
        let initialY = 0;
        let currentSize1 = 80;
        let currentSize2 = 80;

        function getPointerY(event) {
            return event.touches ? event.touches[0].clientY : event.clientY;
        }

        function handleDragStart(event) {
            isDragging = true;
            initialY = getPointerY(event);
        }

        function handleDrag(event) {
            if (!isDragging) return;

            const deltaY = getPointerY(event) - initialY;

            if (deltaY < 0) {
                currentSize1 = Math.min(320, currentSize1 - deltaY);
                currentSize2 = Math.max(0, currentSize2 + deltaY);
            } else {
                currentSize1 = Math.max(0, currentSize1 - deltaY);
                currentSize2 = Math.min(180, currentSize2 + deltaY);
            }

            caja1.style.height = currentSize1 + 'px';
            const cajaPequenaBottom = currentSize1 >= 320 ? 310 : -60;
            cajaPequena.style.bottom = cajaPequenaBottom + 'px';

            initialY = getPointerY(event);
        }

        function handleDragEnd() {
            isDragging = false;
            if (currentSize1 > 160) {
                currentSize1 = 320;
            } else {
                currentSize1 = 80;
            }

            caja1.style.height = currentSize1 + 'px';
            const cajaPequenaBottom = currentSize1 >= 320 ? 310 : -60;
            cajaPequena.style.bottom = cajaPequenaBottom + 'px';
            console.log("Drag end: Tama침os finales:", currentSize1, currentSize2);
        }

        caja1.addEventListener('mousedown', handleDragStart);
        caja1.addEventListener('touchstart', handleDragStart);

        document.addEventListener('mousemove', handleDrag);
        document.addEventListener('touchmove', handleDrag);

        document.addEventListener('mouseup', handleDragEnd);
        document.addEventListener('touchend', handleDragEnd);

        caja2.addEventListener('mousedown', handleDragStart);
        caja2.addEventListener('touchstart', handleDragStart);

    </script>

</body>

</html>
