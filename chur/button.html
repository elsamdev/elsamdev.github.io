<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 100%;

            background-color: beige;
        }

        .pantalla {
            width: 100%;
            height: 100%;
            max-height: 70vh;
            background-color: black;
        }

        .container {
            display: flex;
            flex-direction: column;

            background-color: beige;
            width: 100%;
            height: 100%;
            transition: all 0.3s ease;
        }

        .caja {
            width: 100%;
            height: 80px;
            min-height: 80px;

            position: relative;
            /* Para posicionar la caja pequeña dentro */
            /* transition: all 0.3s cubic-bezier(0.47, 1.8, 0.41, 0.8); */
        }

        #caja2 {
            width: 100%;
            height: 100%;
            border: 1px solid black;
            position: relative;
            background-color: green;
            /* transition: all 0.3s cubic-bezier(0.47, 1.8, 0.41, 0.8); */
        }

        .caja-pequena {
            width: 60px;
            height: 60px;
            background-color: red;
            position: absolute;
            bottom: 10px;
            /* Posición inicial en la parte inferior */
            left: 50%;
            transform: translateX(-50%);
            /* Centrar horizontalmente */
            transition: bottom 0.3s ease;
            /* Transición suave para el movimiento */
            /* transition: all 0.3s cubic-bezier(0.47, 1.8, 0.41, 0.8); */
        }

        .caja85 {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="pantalla"></div>
    <div class="container">

        <div id="caja2" class="caja2">
            <div class="caja85"></div>
        </div>
        <div id="caja1" class="caja">
            <div class="caja-pequena"></div>
        </div>
    </div>

    <script>
        const caja1 = document.getElementById('caja1');
        const caja2 = document.getElementById('caja2');
        const cajaPequena = caja1.querySelector('.caja-pequena');
        let isDragging = false;
        let initialY, currentSize1 = 80;
        const [minHeight, maxHeight] = [80, 320];
        let displacement = 0;
        let lastY = 0; // Variable para almacenar la posición inicial del mouse

        let lastMoveTime = 0;
        const throttleDelay = 0; // Aproximadamente 60fps

        function handlePointer(event, action) {
            if (action === 'move') {
                const currentTime = Date.now();
                if (currentTime - lastMoveTime >= throttleDelay) {
                    lastMoveTime = currentTime;
                } else {
                    return; // Salimos si no ha pasado suficiente tiempo
                }
            }

            const getPointerY = (event) => event.touches?.[0].clientY ?? event.clientY;

            switch (action) {
                case 'down':
                    isDragging = true;
                    initialY = getPointerY(event);
                    lastY = initialY; // Almacenamos la posición inicial del mouse
                    break;
                case 'move':
                    if (!isDragging) return;
                    const currentY = getPointerY(event);
                    const deltaY = currentY - lastY; // Calculamos la diferencia vertical desde el punto inicial
                    lastY = currentY; // Actualizamos la posición inicial del mouse

                    if (deltaY > 0) {
                        displacement -= deltaY; // Si el movimiento es hacia abajo, sumamos la diferencia
                    } else {
                        displacement += Math.abs(deltaY); // Si el movimiento es hacia arriba, restamos la diferencia
                    }

                    currentSize1 = Math.max(minHeight, Math.min(maxHeight, currentSize1 - deltaY));
                    caja1.style.height = `${currentSize1}px`;
                    console.log(`Desplazamiento: ${displacement}px`);
                    break;
                case 'up':
                    isDragging = false;
                    currentSize1 = currentSize1 < (minHeight + maxHeight) / 2 ? minHeight : maxHeight;
                    caja1.style.height = `${currentSize1}px`;

                    cajaPequena.style.bottom = currentSize1 === maxHeight ? '50px' : '-60px';

                    console.log(`El mouse se movió ${displacement} píxeles verticalmente.`);
                    displacement = 0; // Reiniciamos el desplazamiento vertical
                    break;
            }
        }

        ['mousedown', 'mousemove', 'mouseup'].forEach(e => {
            caja1.addEventListener(e, (evt) => handlePointer(evt, e.replace('mouse', '')));
            caja2.addEventListener(e, (evt) => handlePointer(evt, e.replace('mouse', '')));
        });
    </script>

</body>

</html>
