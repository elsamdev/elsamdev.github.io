<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Flickity Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.min.css" />
  <style>
    @font-face {
      font-family: 'BetmRounded';
      src: url('fonts/BetmRounded-Black.ttf') format('truetype')
        /* Black */
        ,
        url('fonts/BetmRounded-ExtraBlack.ttf') format('truetype')
        /* ExtraBlack */
        ,
        url('fonts/BetmRounded-Regular.ttf') format('truetype')
        /* Regular */
        ,
        url('fonts/BetmRounded-SemiBold.ttf') format('truetype')
        /* SemiBold */
        ,
        url('fonts/BetmRounded-SemiLight.ttf') format('truetype')
        /* SemiLight */
      ;
    }

    :root {
      --maingray-color: #d6dce8;
      --maingray-color-reverse: #c8cdd8;
      --main-color: #ee0451;
      --lightbg-color: #eef4f7;
      --yellow-color: #ffd400;
      --darklight-color: #dde5ee;
      --darkblack-color: #171717;
      --lightblack-color: #2a2a2a;
      --ultralightblakc-color: #3f3f51;
      --darkwhite-color: #dde5ee;
      --purlple-color: #654eb2;
      --green-color: #16bb77;
      --red-color: #eb2743;
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    html {
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      font-family: 'BetmRounded', sans-serif;
      padding: 0;
      margin: 0;
      background-color: var(--lightbg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;

    }

    .game {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      min-height: 53%;
      max-height: 53%;
      background-color: var(--lightbg-color);
      position: relative;
    }

    .coin {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 100%;
      max-height: 3vh;
      background-color: var(--lightbg-color);
      position: absolute;
      bottom: 0;
      right: 0;
    }

    .coins {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
      align-items: center;

    }



    .recursos {
      display: flex;
      position: relative;
      height: 100%;
      /* Para colocar los elementos en fila */
      /* Espacio entre los elementos */
      overflow: hidden;
    }



    .recurso-relleno {
      content: "hola";
      height: 100%;
      width: 25%;
      background-color: var(--green-color);
      color: white;
      position: absolute;
      left: 0;
      transition: all 0.3s ease;
    }

    .recursos-item {
      min-width: 50px;
      display: flex;
      justify-content: flex-end;
      height: 100%;
      /* Para colocar el número y el ícono en fila */
      align-items: center;
      gap: 2px;
      /* Alinea verticalmente el número y el ícono */

      /* Espacio alrededor del ícono */
      /* border-left: 1px solid #ccc; */
      /* Borde para cada recurso */
      /* border-radius: 5px; */
      /* Bordes redondeados */
      /* border: 1px solid var(--main-color); */
      padding: 1px 7px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .recursos-item img {
      height: 7px;
    }

    .recursos-item.active {
      /* background-color: #000000; */
      /* Cambia el color de fondo */
      border: 2px solid var(--darkwhite-color);
      /* Agrega un borde */
      color: white;
      transition: all 0.3s ease;
      animation: fadeIn 0.3s ease 1;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(5);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Estilos para el SVG dentro de .recursos-item.active */
    .recursos-item.active svg {
      width: 10px;
      height: 10px;
      transition: all 0.3s ease;
    }

    /* Estilos para el elemento .numero dentro de .recursos-item.active */
    .recursos-item.active .numero {
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .recursos-item svg {
      width: 12px;
      /* Tamaño del ícono */
      height: 12px;
      /* Tamaño del ícono */
      margin-right: 2px;
      /* Espacio entre el número y el ícono */
      font-weight: 900;
      transition: all 0.3s ease;
    }



    .recursos-item .numero {
      font-size: 12px;
      /* Tamaño del número */
      /* Estilo del número */
      font-weight: 300;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .icon-menu {
      color: var(--green-color);
      width: 40px;
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 30px;
    }

    .flickity-slider {}

    .carousel {
      width: 100%;

      margin: auto;
      scroll-snap-type: x mandatory;
      height: 100%;
      background-color: var(--maingray-color);
      transition: all 0.3s ease;
    }

    .content {
      width: 100%;
    }

    .carousel-cell {
      width: 33.33%;
      /* 100% / 3 */
      height: 100%;
      margin: 0;
      /* Eliminar margen */
      /* background-color: #007bff; */
      /* border-radius: 10px; */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      color: var(--lightblack-color);
      font-size: 24px;
      background-color: var(--maingray-color);
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }

    .icon {
      flex: 1;
      font-size: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      background-color: var();
    }

    .action-button {
      position: absolute;
      padding: 20px 21px;
      background-color: var(--green-color);
      border: none;

      color: #000;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
      right: 0;
      bottom: 25px;
    }

    .action-button:focus {
      outline: none;
      background-color: var();
    }

    .button-container {
      width: 100%;
      height: 30%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .button {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 90%;
      height: 85%;
      border: none;
      padding: 0px 20px;
      background-color: var(--maingray-color);
      color: var(--lightblack-color);
      font-weight: 300;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      border: #029357 solid 4px;
      box-shadow: 0px 5px #046d41, inset 0px 0px 0px 2px #2fd792;
      transition: all .2 cubic-bezier(0.000, 0.805, 0.000, 0.995);
    }

    .button-yellow {
      border: #fec902 solid 4px;
      box-shadow: 0px 5px #be8d15, inset 0px 0px 0px 2px #fee15a;
    }

    .button-blue {
      border: #1c9cd3 solid 4px;
      box-shadow: 0px 5px #2178a0, inset 0px 0px 0px 2px #41b8f7;
    }

    .button-black {
      border: var(--lightblack-color) solid 4px;
      box-shadow: 0px 5px var(--darkblack-color), inset 0px 0px 0px 2px var(--ultralightblakc-color);
    }


    .button-yellow:active {
      box-shadow: inset 0px 0px 0px 2px #fee15a;
    }

    .button-blue:active {

      box-shadow: inset 0px 0px 0px 2px #41b8f7;
    }

    .button-black:active {

      box-shadow: inset 0px 0px 0px 2px var(--ultralightblakc-color);
    }

    .button-green:active {
      box-shadow: inset 0px 0px 0px 2px #2fd792;
    }

    .button:active {
      transform: translateY(5px);
      background-color: var(--maingray-color-reverse);
      transition: all .3 cubic-bezier(0.000, 0.805, 0.000, 0.995);
    }

    .flickity-enabled.is-draggable .flickity-viewport .is-selected {
      /* transform: scale(1.1);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2); */
    }

    .flickity-enabled.is-draggable .flickity-viewport {
      height: 100% !important;
    }

    .arrow-right {
      transform: rotate(0deg);
    }

    .arrow-left {
      transform: rotate(180deg);
    }

    .navigation {
      width: 100%;
      height: 10%;
      min-height: 10%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 10px;
      /* background-color: var(--maingray-color); */
      background-color: #029357;
      position: relative;
      transition: all 0.3s ease;

    }


    .navigation-container {
      width: 100%;
      min-height: 80px;
      height: 80px;
      max-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;

      position: absolute;
      bottom: 0;
      transition: all 0.3s cubic-bezier(.47, 1.64, .41, .8);
    }


    .navigation-container button {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 31%;
      height: 80%;
      border: none;
      background-color: var(--maingray-color);
      color: var(--lightblack-color);
      font-weight: 300;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      border: var(--lightblack-color) solid 2px;
      box-shadow: 0px 4px 0px var(--darkblack-color), inset 0px 0px 0px 2px var(--ultralightblakc-color);
      transition: all .2 cubic-bezier(0.000, 0.805, 0.000, 0.995);
    }


    .navigation-container .navigation-center img {
      height: 30% !important;
    }

    .navigation-container .navigation-left img {

      height: 40% !important;
    }

    .navigation-container .navigation-right img {

      height: 40% !important;
    }

    .navigation-container button:active {
      box-shadow: inset 0px 0px 0px 2px var(--ultralightblakc-color);
    }

    .navigation-container button:active {
      transform: translateY(5px);
      background-color: var(--maingray-color-reverse);
      transition: all .2 cubic-bezier(0.000, 0.805, 0.000, 0.995);
    }
  </style>
</head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.pkgd.min.js"></script>
  <script>
    const carousel = document.querySelector('.carousel');
    const flkty = new Flickity(carousel, {
      "cellAlign": "center",
      "wrapAround": false,
      "contain": true,
      "selectedAttraction": 0.06,
      "friction": 0.25,
      "pageDots": false,
      "prevNextButtons": false,

    });
    const relleno = document.querySelector('.recurso-relleno');
    let leftPosition = 0;
    estiloRecurso(0)
    flkty.on('change', function (index) {
      // Verificar si el carrusel está al inicio
      if (index === 0) {
        relleno.style.left = leftPosition + '0%';
        estiloRecurso(0)
      } else if (index === flkty.cells.length - 1) {
        relleno.style.left = leftPosition + '75%';
        estiloRecurso(3)
      } else if (index === 1 || index === 2 || index === 3) {
        console.log('item 1')
        relleno.style.left = leftPosition + '0%';
        estiloRecurso(0)
      } else if (index === 4 || index === 5) {
        console.log('mostrar 2')
        relleno.style.left = leftPosition + '25%';
        estiloRecurso(1)
      } else if (index === 7 || index === 8) {
        console.log('mostrar 4')
        relleno.style.left = leftPosition + '50%';
        estiloRecurso(2)
      }
      else if (index === 10 || index === 11) {
        console.log('mostrar 4')
        relleno.style.left = leftPosition + '75%';
        estiloRecurso(3)
      }

    });

    document.querySelectorAll('.recursos-item').forEach((item, index) => {
      item.addEventListener('click', () => {
        let targetIndex;
        if (index === 0) {
          targetIndex = 1;
        } else if (index === 1) {
          targetIndex = 4;
        } else if (index === 2) {
          targetIndex = 7;
        } else if (index === 3) {
          targetIndex = 11;
        }

        // Mover el slider a la posición deseada
        flkty.select(targetIndex);

        estiloRecurso(index)

      });
    });

    function estiloRecurso(btRecurso) {
      document.querySelectorAll('.recursos-item').forEach(item => {
        item.classList.remove('active');
      });

      // Agregar la clase active al elemento actual
      document.querySelectorAll('.recursos-item')[btRecurso].classList.add('active');
    }

    function changeNumberValue(element, targetValue, duration) {
      const startValue = parseInt(element.textContent);
      const increment = (targetValue - startValue) / (duration / 10);
      let currentValue = startValue;

      const interval = setInterval(function () {
        currentValue += increment;
        element.textContent = Math.round(currentValue);

        if ((increment > 0 && currentValue >= targetValue) || (increment < 0 && currentValue <= targetValue)) {
          element.textContent = targetValue;
          clearInterval(interval);
        }
      }, 10);
    }

    const soldierNumber = document.querySelector('.point-soldier');
    const foodNumber = document.querySelector('.point-food');
    const woodNumber = document.querySelector('.point-wood');
    const slavesNumber = document.querySelector('.point-slaves');
    const actionButton = document.querySelector('.action-button');

    actionButton.addEventListener('click', function () {
      changeNumberValue(soldierNumber, generateRandomNumber(), 2000); // Cambiar gradualmente a 500 en 2 segundos
      changeNumberValue(foodNumber, generateRandomNumber(), 2000); // Cambiar gradualmente a 750 en 1.5 segundos
      changeNumberValue(woodNumber, generateRandomNumber(), 2000); // Cambiar gradualmente a 1000 en 1 segundo
      changeNumberValue(slavesNumber, generateRandomNumber(), 2000); // Cambiar gradualmente a 250 en 2.5 segundos
      toggleHeight(); // Llamar a la función para cambiar la altura de la barra de navegación y el carruseltoggleHeight);
    });

    const navigation = document.getElementById('Navigation');
    const navigationContainer = document.querySelector('.navigation-container');
    function toggleHeight() {
      const carousel = document.querySelector('.carousel');
      if (navigation.style.height === '0%') {
        navigation.style.display = 'flex';
        setTimeout(function () {
          navigation.style.height = '10%';
          navigation.style.minHeight = '10%';
          navigationContainer.style.bottom = '0';
          // navigation.style.transform = 'scale(1)';
          // navigation.style.opacity = '1';

        }, 10)
        carousel.style.height = '90%';
      } else {
        console.log("hola");
        navigation.style.height = '0%';
        navigation.style.minHeight = '0%';
        navigationContainer.style.bottom = '-90%';
        // navigation.style.transform = 'scale(0) ';
        // navigation.style.opacity = '0';

        // setTimeout(function () {
        //   navigation.style.display = 'none';
        // }, 300)
        carousel.style.height = '100%';
      }
    }


    function generateRandomNumber() {
      return Math.floor(Math.random() * 1000);
    }



    const buttonContainers = document.querySelectorAll(".button-container");

    let initialMouseY = 0;
    let isDragging = false;
    // Recorre cada contenedor de botón
    // Agrega un evento click a cada contenedor de botón
    buttonContainers.forEach(buttonContainer => {

      // Activa los eventos de arrastre solo una vez
      buttonContainer.addEventListener('mousedown', mouseDownListener, true); // Escucha en el .handle
      buttonContainer.addEventListener('touchstart', touchStartListener, true);
      buttonContainer.addEventListener('mouseup', mouseUpListener, true);
      buttonContainer.addEventListener('touchend', touchEndListener, true);

    });
    // Escucha eventos de mouse y touch en el elemento de navegación
    navigation.addEventListener('mousedown', mouseDownListener, true); // Escucha en el .handle
    navigation.addEventListener('touchstart', touchStartListener, true);
    window.addEventListener('mouseup', mouseUpListener, true);
    window.addEventListener('touchend', touchEndListener, true);

    function mouseMoveListener(e) {
      if (isDragging && e.clientY <= initialMouseY - 30) { // Hacia arriba (10px)
        console.log('Mouse se movió 10px hacia arriba');
        navigation.style.height = '10%';
        navigation.style.minHeight = '10%';
        navigationContainer.style.bottom = '0';
        initialMouseY = e.clientY;
      } else if (isDragging && e.clientY >= initialMouseY + 30) { // Hacia abajo (10px)
        console.log('Mouse se movió 10px hacia abajo');
        navigation.style.height = '4%';
        navigation.style.minHeight = '4%';
        navigationContainer.style.bottom = '-200px';
        initialMouseY = e.clientY;
      }
    }

    function touchMoveListener(e) {
      if (isDragging && e.touches[0].clientY <= initialMouseY - 30) { // Hacia arriba (10px)
        console.log('Touch se movió 10px hacia arriba');
        navigation.style.height = '10%';
        navigation.style.minHeight = '10%';
        navigationContainer.style.bottom = '0';
        initialMouseY = e.touches[0].clientY;
      } else if (isDragging && e.touches[0].clientY >= initialMouseY + 30) { // Hacia abajo (10px)
        console.log('Touch se movió 10px hacia abajo');
        navigation.style.height = '4%';
        navigation.style.minHeight = '4%';
        navigationContainer.style.bottom = '-200px';
        initialMouseY = e.touches[0].clientY;
      }
    }

    function mouseDownListener(e) {
      initialMouseY = e.clientY;
      isDragging = true;
      window.addEventListener('mousemove', mouseMoveListener, true);
    }

    function touchStartListener(e) {
      initialMouseY = e.touches[0].clientY;
      isDragging = true;
      window.addEventListener('touchmove', touchMoveListener, true);
    }

    function mouseUpListener(e) {
      isDragging = false;
      window.removeEventListener('mousemove', mouseMoveListener, true);
    }

    function touchEndListener(e) {
      isDragging = false;
      window.removeEventListener('touchmove', touchMoveListener, true);
    }
  </script>
